<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">

<head th:replace="~{base :: head}">
</head>

<style>
/* Classic Coffee Receipt Style */
.coffee-receipt-wrapper {
    background: #f5f1e8;
    padding: 4rem 0;
}

.coffee-receipt {
    max-width: 420px;
    margin: 0 auto;
    background: #fff;
    border: 3px solid #8B4513;
    box-shadow: 0 8px 20px rgba(139, 69, 19, 0.15);
    position: relative;
    opacity: 0;
    transform: translateY(30px);
    animation: receiptSlide 0.8s ease-out forwards;
}

/* Coffee stain decorations */
.coffee-receipt::before,
.coffee-receipt::after {
    content: '';
    position: absolute;
    background: radial-gradient(circle, rgba(139, 69, 19, 0.08) 0%, transparent 70%);
    border-radius: 50%;
}

.coffee-receipt::before {
    width: 60px;
    height: 60px;
    top: -15px;
    right: 20px;
}

.coffee-receipt::after {
    width: 45px;
    height: 45px;
    bottom: 15px;
    left: 15px;
}

.receipt-header {
    background: #3e2723;
    padding: 1.5rem;
    text-align: center;
    border-bottom: 3px dashed #8B4513;
}

.receipt-icon {
    font-size: 2.5rem;
    color: #D4A574;
    margin-bottom: 0.5rem;
    animation: iconPop 0.6s ease-out 0.4s both;
}

.receipt-title {
    color: #D4A574;
    font-size: 1.3rem;
    font-weight: 700;
    margin: 0;
    letter-spacing: 2px;
    text-transform: uppercase;
    font-family: 'Georgia', serif;
}

.receipt-subtitle {
    color: #D4A574;
    font-size: 0.9rem;
    margin-top: 0.3rem;
    opacity: 0.9;
}

.receipt-body {
    padding: 2rem 1.5rem;
}

.thank-you-text {
    text-align: center;
    color: #3e2723;
    font-size: 1.1rem;
    margin-bottom: 1.5rem;
    font-weight: 600;
}

.receipt-line {
    display: flex;
    justify-content: space-between;
    padding: 0.7rem 0;
    border-bottom: 1px dotted #D4A574;
    color: #3e2723;
    opacity: 0;
    animation: lineFade 0.5s ease-out forwards;
}

.receipt-line:nth-child(1) { animation-delay: 0.6s; }
.receipt-line:nth-child(2) { animation-delay: 0.7s; }
.receipt-line:nth-child(3) { animation-delay: 0.8s; }
.receipt-line:nth-child(4) { animation-delay: 0.9s; }
.receipt-line:nth-child(5) { animation-delay: 1s; border-bottom: none; }

.receipt-line:hover {
    background: #f9f6f0;
    padding-left: 0.5rem;
    padding-right: 0.5rem;
    transition: all 0.3s ease;
}

.receipt-label {
    font-weight: 600;
    color: #5d4037;
    font-size: 0.9rem;
}

.receipt-value {
    color: #3e2723;
    font-weight: 500;
    font-size: 0.9rem;
}

.receipt-footer {
    padding: 1.5rem;
    text-align: center;
    border-top: 2px dashed #8B4513;
    background: #f9f6f0;
}

.btn-coffee {
    background: #8B4513;
    color: #fff;
    padding: 0.7rem 2rem;
    border: none;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 0.85rem;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
}

.btn-coffee:hover {
    background: #5d2e0f;
    color: #fff;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(139, 69, 19, 0.3);
}

@keyframes receiptSlide {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes iconPop {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    50% {
        transform: scale(1.2);
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes lineFade {
    from {
        opacity: 0;
        transform: translateX(-10px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}
</style>

<body>
	<!-- __Navbar__ Start -->
	<div th:replace="~{base :: base}"></div>
	<!-- __Navbar__ End -->

	<!-- Page Header Start -->
	<div th:replace="~{base :: header(text='Booked Success')}"></div>
	<!-- Page Header End -->

	<!-- Success Start -->
	<div class="coffee-receipt-wrapper">
		<div class="container">
			<div class="coffee-receipt">
				
				<!-- Header -->
				<div class="receipt-header">
					<div class="receipt-icon">â˜•</div>
					<h3 class="receipt-title">Confirmed</h3>
					<p class="receipt-subtitle">Reservation Receipt</p>
				</div>

				<!-- Body -->
				<div class="receipt-body">
					<p class="thank-you-text">
						Thank you, <span th:text="${booked.name}"></span>!
					</p>
					
					<div class="receipt-line">
						<span class="receipt-label">Name</span>
						<span class="receipt-value" th:text="${booked.name}"></span>
					</div>

					<div class="receipt-line">
						<span class="receipt-label">Phone</span>
						<span class="receipt-value" th:text="${booked.phoneNumber}"></span>
					</div>

					<div class="receipt-line">
						<span class="receipt-label">Email</span>
						<span class="receipt-value" th:text="${booked.email}"></span>
					</div>

					<div class="receipt-line">
						<span class="receipt-label">Date</span>
						<span class="receipt-value" th:text="${booked.date}"></span>
					</div>

					<div class="receipt-line">
						<span class="receipt-label">Time</span>
						<span class="receipt-value" th:text="${booked.time}"></span>
					</div>

					<div class="receipt-line">
						<span class="receipt-label">Guests</span>
						<span class="receipt-value" th:text="${booked.person}"></span>
					</div>
				</div>

				<!-- Footer -->
				<div class="receipt-footer">
					<a href="/" class="btn-coffee">Back to Home</a>
				</div>

			</div>
		</div>
	</div>
	<!-- Success End -->

	<!-- Footer Start -->
	<div th:replace="~{base :: footer}"></div>
	<!-- Footer End -->
	
	<div th:replace="~{base :: script}"></div>
</body>
</html>
